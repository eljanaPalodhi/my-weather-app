<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Weather</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

     
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div> 
    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content"></div>
    </div>
    <div class="container">
      <div class="card" style="width: 35rem;">
        <div class="card-body">
          <div class="input-group">
            <form action="search-form" class="search-form" id="search-form">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Enter city..."
                aria-label="Search"
                aria-describedby="search-addon"
                id="city-input"
              />
              <button
                type="submit"
                class="btn btn-outline-primary mb-3"
                value="Search"
              >
                search
              </button>
              <button class="btn btn-outline-primary mb-3" id="location">Current location</button>
            </form>
          </div>
        </div>
      
    
          <h1></h1>
           <h4 class="city" id="city"></h4>
       
      
        <div class="weather">
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                 <img 
                 src=""
                 alt="clear"
                 id="icon"
                 class="float-left"
                 />
                  <strong id="temperature"></strong>
                  <span class="units"> C° </span>
               
                 <div class="wind">Wind: 
                  <span id="wind"></span> 
                 </div>
               
                </div>
            </div>
          
           <div class="col-6">
             <div class="city">
              <div class="date" id="displayDateTime">
               <div class="description">
                 
                 
               </div>
             </div>
           </div>
           </div>
        </div>
      </div>
        
      
       <div class="weather-forecast">
         <div class="row">
           <div class="col-2">
             <div class="weather-forecast-date">
              Mo 
              </div>
              <img src="cloudy-sun.png"
               alt=""
               width="36"
             />
             </br> 
             <div class="weather-forecast-temperature">
               <span class="weather-temperature-max"> 
               18° </span> 
               <span class="weather-temperature-min">
               12° </span> 
             </div>
             
            </div>
            
           </div>
            
          </div>
       </div>
      
           <footer>
             Coded by Eljana Palodhi
             <a href="https://github.com/eljanaPalodhi/my-weather-app/tree/main"> View source code on Github<a/> 
              and 
              <a href="https://glistening-valkyrie-f7d3c2.netlify.app/">
                hosted on Netlify
              </a>
            </footer>
              
           
     
    <script src="index.js"></script>
  </body> 
</html>
